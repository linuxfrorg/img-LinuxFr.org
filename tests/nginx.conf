server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /status301 {
        rewrite ^/status301$ /red_100x100.png permanent;
    }

    location /status302 {
        rewrite ^/status302$ /red_100x100.png redirect;
    }

    location /status308 {
        root /usr/share/nginx/html;
        return 308 /red_100x100.png;
    }

    location /status400 {
        return 400;
    }

    location /status401 {
        return 401;
    }

    location /forbidden.png {
        return 403;
    }

    location /status409 {
        return 409;
    }

    location /status410 {
        return 410;
    }

    location /status412 {
        return 412;
    }

    location /status415 {
        return 415;
    }

    location /status422 {
        return 422;
    }

    location /status429 {
        return 429;
    }

    location /status436 {
        return 436;
    }

    location /status441 {
        return 441;
    }

    location /status500 {
        return 500;
    }

    location /status501 {
        return 501;
    }

    location /status502 {
        return 502;
    }

    location /status503 {
        return 503;
    }

    location /status504 {
        return 504;
    }

    location /status520 {
        return 520;
    }

    location /status525 {
        return 525;
    }

    location /status530 {
        return 530;
    }

    location /status666 {
        return 666;
    }

    location /redirectloop {
        rewrite ^/redirectloop$ /redirectloop redirect;
    }
}
